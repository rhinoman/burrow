# Daily brief routine — generated by `gd quickstart`
#
# This routine queries 5 free public APIs, synthesizes the results with
# an LLM, and produces a multi-source daily intelligence brief.
#
# To use this manually: copy to ~/.burrow/routines/daily-brief.yaml

# --- Schedule (uncomment to run automatically) ---
# schedule: "0 6 * * *"    # 6:00 AM daily
# timezone: America/Anchorage
# jitter: 300              # spread queries over 5 minutes

# LLM provider for synthesis. "none" = passthrough (raw data in markdown).
# Set to a provider name from config.yaml to enable AI synthesis.
llm: local/llama3:latest

report:
  title: "Daily Brief — {{profile.name}}"
  # style: executive_summary
  # generate_charts: true  # default; set false to disable
  # max_length: 5000

# Synthesis prompt — sent to the LLM as a system prompt when llm is not "none".
# Uses {{profile.X}} template variables expanded from ~/.burrow/profile.yaml
synthesis:
  system: |
    You are a personal research analyst for {{profile.name}},
    {{profile.description}}

    Produce a daily intelligence brief covering:
    1. Weather outlook for {{profile.location}} — combine NWS forecast with Open-Meteo data
    2. Recent seismic activity — highlight any notable earthquakes
    3. Tech news — summarize the most interesting stories from Hacker News
    4. AI research — highlight notable new papers from ArXiv

    Prioritize topics related to: {{profile.interests}}

    Format as a structured, scannable report with clear section headers.
    Include suggested actions where relevant (e.g., [Draft] follow-up, [Open] links).

sources:
  - service: weather-gov
    tool: forecast
    context_label: "NWS 7-Day Forecast — Anchorage"

  - service: weather-gov
    tool: alerts
    context_label: "NWS Active Alerts — Alaska"

  - service: open-meteo
    tool: forecast
    context_label: "Detailed Weather — Anchorage"

  - service: usgs-earthquakes
    tool: recent
    context_label: "Recent Earthquakes — Alaska Region"

  - service: hackernews
    tool: feed
    context_label: "Hacker News — Top Stories"

  - service: arxiv-ai
    tool: feed
    context_label: "ArXiv — Latest AI Papers"
